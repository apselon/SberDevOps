apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokemon-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pokemon-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      name: pokemon-service-pod
      labels:
        app: pokemon-service
    spec:
      containers:
      - image: apselon/pokemon-service
        name: pokemon-service
        ports:
        - containerPort: 8088
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: pokemon-service-ip
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8088
  selector:
    app: pokemon-service
